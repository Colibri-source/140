<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colibri-140</title>
    <style>
        /* Existing styles */
        @keyframes matrix {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 0.8;
                transform: translateY(100%);
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        #welcome-image {
            max-width: 66%;
            height: auto;
            transform: scaleX(-1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #welcome-image:hover {
            transform: scaleX(-1) scale(1.05);
        }

        #content {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            margin-top: 20px;
        }

        h3, p {
            margin: 10px 0;
        }

        a {
            color: #00f;
            text-decoration: none;
            border: 1px solid transparent;
            padding: 3px;
            transition: all 0.3s ease;
        }

        a:hover {
            border-color: #00f;
            background-color: #00f;
            color: #fff;
        }

        .numbers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .numbers span {
            position: absolute;
            top: -100px;
            color: rgba(0, 255, 0, 0.3);
            font-size: 18px;
            animation: matrix 10s linear infinite;
            animation-delay: calc(0.5s * var(--i));
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .numbers span {
                font-size: 14px;
            }
        }

        .typed-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .black-text {
            color: #000;
        }

        /* Style for the form */
        .form-container {
            display: none;
            margin-top: 20px;
        }

        input[type="text"], input[type="date"] {
            width: calc(66% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
        }

        button {
            padding: 10px 20px;
            background-color: #00f;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #0055ff;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #participate-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00f;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeInUp 0.5s ease forwards;
        }
    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "DQThozy3kcoYyyjRT",
            });
        })();
    </script>

    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img id="welcome-image" src="COLIBRI111111.png" alt="Welcome Image" onclick="revealContent()">
        <div id="content">
            <h3 class="typed-text" id="title"></h3>
            <p class="typed-text" id="text1"></p>
            <p class="typed-text" id="text2"></p>
            <p class="typed-text" id="text3"></p>
            <p style="font-size: 16px;">
            </p>
            <p class="typed-text black-text" id="text4"></p>
            <br>
            <button id="participate-btn" onclick="showForm()">Gatnaşmak</button>
        </div>

        <div class="form-container" id="form-container">
            <form id="contact-form">
                <input type="text" id="name" placeholder="Name" required><br>
                <input type="text" id="surname" placeholder="Surname" required><br>
                <input type="text" id="class" placeholder="Class" required><br>
                <input type="date" id="dob" placeholder="Date of Birth" required><br>
                <input type="text" id="field" placeholder="Ex: Math, Biology, Chemistry, Physics" required><br>
                <button type="button" onclick="sendEmail()">Send</button>
            </form>
        </div>
    </div>

    <div class="numbers">
        <span style="--i: 1">01001101</span>
        <span style="--i: 2">11010010</span>
        <span style="--i: 3">00101100</span>
        <span style="--i: 4">01111011</span>
        <span style="--i: 5">10001001</span>
        <span style="--i: 6">00110110</span>
        <span style="--i: 7">10010011</span>
        <span style="--i: 8">01011001</span>
        <span style="--i: 9">10100010</span>
        <span style="--i: 10">10010111</span>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('DQThozy3kcoYyyjRT'); // Replace with your public key
        })();

        function revealContent() {
            document.getElementById('welcome-image').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            typeText('title', 'Salam!', 0, 50);
            setTimeout(() => typeText('text1', 'Biz "X".', 0, 50), 1000);
            setTimeout(() => typeText('text1', '<br>Iň ýokary bolan intellektlary gözleýäris...', 0, 50), 2500);
            setTimeout(() => typeText('text2', 'Gyzyklymy?', 0, 50), 6500);
            setTimeout(() => typeText('text3', 'Onda...', 0, 50), 8000);
            setTimeout(() => typeText('text4', 'Oýun başlasyn...', 0, 100), 9500);
            setTimeout(() => {
                const btn = document.getElementById('participate-btn');
                btn.style.display = 'block';
                btn.classList.add('fadeInUp');
            }, 10000);
        }

        function typeText(elementId, text, index, speed) {
            if (index < text.length) {
                const element = document.getElementById(elementId);
                if (text.charAt(index) === '<') {
                    element.innerHTML += text.substring(index, text.indexOf('>', index) + 1);
                    index = text.indexOf('>', index) + 1;
                } else {
                    element.innerHTML += text.charAt(index);
                    index++;
                }
                setTimeout(() => typeText(elementId, text, index, speed), speed);
            } else {
                document.getElementById(elementId).classList.remove('typed-text');
            }
        }

        function showForm() {
            document.getElementById('form-container').style.display = 'block';
        }

        function sendEmail() {
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const className = document.getElementById('class').value;
            const dob = document.getElementById('dob').value;
            const field = document.getElementById('field').value;

            if (name && surname && className && dob && field) {
                emailjs.send('service_wz85tad', 'template_l839tkg', {
                    name: name,
                    surname: surname,
                    class: className,
                    dob: dob,
                    field: field
                }).then(function(response) {
                    alert('Sent successfully!');
                    document.getElementById('form-container').style.display = 'none';
                }, function(error) {
                    alert('Failed to send message. Please try again.');
                });
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
